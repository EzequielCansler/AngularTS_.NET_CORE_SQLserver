<div class="d-flex justify-content-center align-items-center mt-4 ">
  <form [formGroup]="tareaForm" (ngSubmit)="createOrUpdate()" class="bg-body-secondary p-4 rounded-3 w-25">
    
    <div class="mb-3">
      <label for="titulo" class="form-label">Titulo de la Tarea</label>
      <input type="text" formControlName="Titulo" class="form-control" id="titulo" aria-describedby="tituloHelp">
    </div>
    <div class="form-floating mb-3">
      <textarea formControlName="Descripcion" class="form-control" placeholder="que tareas tiene" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Comentarios</label>
    </div>
    <div class="form-floating">
      <select class="form-select" formControlName="PrioID" aria-label="Nivel de Prioridad">
        <option value="" disabled selected>Seleccione Prioridad</option>
        <option *ngFor="let prioridad of prioridades" [value]="prioridad.PrioID">{{ prioridad.Nombre }}</option>
      </select>
      <label for="prioridad">Nivel de Prioridad</label>
    </div>
    <div class="m-2">
      <button type="submit" class="btn btn-primary">Crear</button>
    </div>
  </form>
</div>

<h2>TAREAS</h2>
<div class="row mt-5">
  <div class="col-sm-6 mb-3 mb-sm-0" *ngFor="let tarea of tareas">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ tarea.Titulo }}</h5>
        <p class="card-text">{{ tarea.Descripcion }}</p>
        
        <a href="#" class="btn btn-primary">Editar</a>
      </div>
    </div>
  </div>
</div>
